<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENSTP Major Selection Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .prose h2 { font-size: 1.25rem; font-weight: 600; margin-top: 1em; margin-bottom: 0.5em; }
      .prose h3 { font-size: 1.1rem; font-weight: 600; margin-top: 1em; margin-bottom: 0.5em; }
      .prose ul { list-style-type: disc; margin-left: 1.5em; padding-left: 1em;}
      .prose ol { list-style-type: decimal; margin-left: 1.5em; padding-left: 1em;}
      .prose li { margin-bottom: 0.25em; }
      .prose p { margin-bottom: 0.75em; }
      .prose strong { font-weight: 700; }

      /* --- Enhanced Markdown Rendering Styles --- */

      /* Styling for multi-line code blocks */
      .prose pre {
        background-color: #1f2937; /* Tailwind bg-gray-800 */
        color: #d1d5db; /* Tailwind text-gray-300 */
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        font-size: 0.875em;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      }
      
      .prose pre code {
        background-color: transparent;
        color: inherit;
        padding: 0;
        font-size: inherit;
      }

      /* Styling for inline code snippets */
      .prose :not(pre) > code {
        background-color: #e5e7eb;
        color: #1f2937;
        font-weight: 600;
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-size: 0.875em;
      }

      /* Responsive & Styled Tables */
      .prose table {
        display: block;
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        border-collapse: collapse;
        margin-top: 1.25em;
        margin-bottom: 1.25em;
      }
      .prose th {
        background-color: #f3f4f6; /* bg-gray-100 */
        font-weight: 600;
        padding: 0.75rem 1rem;
        border: 1px solid #d1d5db; /* border-gray-300 */
        text-align: left;
      }
      .prose td {
        padding: 0.75rem 1rem;
        border: 1px solid #e5e7eb; /* border-gray-200 */
      }
      .prose tr:nth-child(even) {
        background-color: #f9fafb; /* bg-gray-50 */
      }
    </style>
